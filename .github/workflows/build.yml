name: Build Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (z.B. 2.0.1) — ohne Tag-Prefix'
        required: false
        default: ''

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-14
            os_name: macos
            arch: arm64
            ext: ''
          - runner: macos-13
            os_name: macos
            arch: x64
            ext: ''
          - runner: windows-latest
            os_name: windows
            arch: x64
            ext: '.exe'

    runs-on: ${{ matrix.runner }}
    name: Build — ${{ matrix.os_name }}-${{ matrix.arch }}

    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          elif [[ -n "${{ github.event.inputs.version }}" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Building version: $VERSION"

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-build.txt

      - name: Build binary
        run: python -m PyInstaller ce365.spec --noconfirm --clean

      - name: Rename binary
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          SRC="dist/ce365${{ matrix.ext }}"
          DEST="dist/ce365-pro-${VERSION}-${{ matrix.os_name }}-${{ matrix.arch }}${{ matrix.ext }}"
          mv "$SRC" "$DEST"
          echo "BINARY_NAME=ce365-pro-${VERSION}-${{ matrix.os_name }}-${{ matrix.arch }}${{ matrix.ext }}" >> "$GITHUB_ENV"
          echo "BINARY_PATH=$DEST" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ce365-pro-${{ steps.version.outputs.VERSION }}-${{ matrix.os_name }}-${{ matrix.arch }}
          path: ${{ env.BINARY_PATH }}
          retention-days: 30

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.BINARY_PATH }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    name: Deploy to VPS

    steps:
      - name: Determine version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: false

      - name: List binaries
        run: find binaries -type f | sort

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy to VPS
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          REMOTE_DIR="/opt/ce365-license-server/releases/${VERSION}"

          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "mkdir -p ${REMOTE_DIR}"

          find binaries -type f | while read -r file; do
            FILENAME=$(basename "$file")
            echo "Uploading: $FILENAME"
            scp -i ~/.ssh/deploy_key "$file" \
              "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${REMOTE_DIR}/${FILENAME}"
          done

          echo "Deployed to ${REMOTE_DIR}:"
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "ls -lh ${REMOTE_DIR}/"

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
