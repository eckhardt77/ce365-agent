<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.05" stroke="#fff" stroke-width="1">
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
  </g>

  <!-- Glow effect -->
  <circle cx="256" cy="220" r="120" fill="#2563eb" opacity="0.08"/>
  <circle cx="256" cy="220" r="80" fill="#2563eb" opacity="0.05"/>

  <!-- Wrench icon -->
  <g transform="translate(256, 200)" fill="none" stroke="url(#accent)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
    <!-- Wrench body -->
    <path d="M-50,-50 L-20,-20 L-30,-10 L-10,-30 L20,0 L40,-20 C55,-35 55,-65 40,-80 C30,-90 15,-92 2,-87 L-50,-35 Z" fill="#2563eb" fill-opacity="0.15"/>
    <path d="M-50,-50 L-20,-20"/>
    <path d="M20,0 L50,30"/>
    <!-- Gear circle -->
    <circle cx="35" cy="-55" r="25" stroke-width="10" opacity="0.3"/>
    <!-- Terminal cursor -->
    <g transform="translate(-10, 20)">
      <rect x="-35" y="0" width="70" height="45" rx="6" stroke-width="6" fill="#0f172a"/>
      <line x1="-20" y1="15" x2="-10" y2="22" stroke-width="4"/>
      <line x1="-10" y1="22" x2="-20" y2="29" stroke-width="4"/>
      <line x1="-4" y1="29" x2="15" y2="29" stroke-width="4"/>
    </g>
  </g>

  <!-- Text: CE365 -->
  <text x="256" y="330" text-anchor="middle" font-family="Inter, -apple-system, Helvetica, Arial, sans-serif" font-weight="800" font-size="52" fill="#f1f5f9" letter-spacing="-1">CE365</text>

  <!-- Text: Agent Pro -->
  <text x="256" y="370" text-anchor="middle" font-family="Inter, -apple-system, Helvetica, Arial, sans-serif" font-weight="600" font-size="28" fill="#3b82f6">Agent Pro</text>

  <!-- Tagline -->
  <text x="256" y="420" text-anchor="middle" font-family="Inter, -apple-system, Helvetica, Arial, sans-serif" font-weight="400" font-size="16" fill="#94a3b8">KI-gestützter IT-Service-Assistent</text>

  <!-- Pro badge -->
  <rect x="206" y="440" width="100" height="28" rx="14" fill="url(#accent)"/>
  <text x="256" y="459" text-anchor="middle" font-family="Inter, -apple-system, Helvetica, Arial, sans-serif" font-weight="700" font-size="13" fill="#fff">99 €/Monat</text>
</svg>
