version: '3.8'

services:
  # PostgreSQL Datenbank für Learning System
  learning-db:
    image: postgres:16-alpine
    container_name: techcare-learning-db
    restart: unless-stopped

    environment:
      POSTGRES_DB: techcare_learning
      POSTGRES_USER: techcare
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"

    ports:
      - "5432:5432"  # PostgreSQL Port

    volumes:
      - learning_db_data:/var/lib/postgresql/data
      - ./backups:/backups  # Für DB-Backups

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U techcare"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - techcare_network

  # pgAdmin (optionales Web-Interface für DB-Verwaltung)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: techcare-pgadmin
    restart: unless-stopped

    environment:
      PGADMIN_DEFAULT_EMAIL: admin@techcare.local
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'

    ports:
      - "5050:80"  # pgAdmin Web-Interface

    volumes:
      - pgadmin_data:/var/lib/pgadmin

    networks:
      - techcare_network

    depends_on:
      - learning-db

volumes:
  learning_db_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  techcare_network:
    driver: bridge
